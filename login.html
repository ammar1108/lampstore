<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceiling Lamp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #111;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 10px;
        }

        nav ul li {
            position: relative;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li:hover {
            background-color: #ffcc00;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
        }

        nav ul li:hover a {
            color: black;
            font-weight: bold;
        }

        #login{
            display: flex;
        align-items: center;
        justify-content: center;
        height: 70vh;
        }

        .login-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 350px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .login-container h2 {
        margin-bottom: 20px;
        color: white;
      }

      .input-field {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 16px;
      }

      .input-field::placeholder {
        /* color: rgba(255, 255, 255, 0.7); */
        color: white;
      }

      .login-btn {
        width: 100%;
        padding: 10px;
        background: #ffcc00;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-btn:hover {
        background: #ff9800;
      }

      .register-link {
        display: block;
        margin-top: 15px;
        color: white;
        text-decoration: none;
        font-size: 14px;
      }

      .register-link:hover {
        text-decoration: underline;
      }
      </style>
      </head>
      <body>
        <body>
            <header>
                <div class="logo">Bright</div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html #our">Products</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </nav>
            </header>

           <section id="login">
             <div class="login-container">
            <h2>Login to Your Account</h2>
            <form>
              <input type="text" class="input-field" placeholder="Username" required/>
              <input type="email" class="input-field" placeholder="Email" required />
              <input
                type="password"
                class="input-field"
                placeholder="Password"
                required
              />
              <button type="submit" class="login-btn">Login</button>
            </form>
          </div>
        </section>
      </body>
